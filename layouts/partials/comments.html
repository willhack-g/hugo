<div id="disqus_thread"></div>
<script>
    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
    var disqus_config = function () {
    this.page.url = '{{ .Permalink }}';  // Use Hugo's page permalink
    this.page.identifier = '{{ .File.UniqueID }}'; // Use Hugo's unique page ID
    this.language = '{{ .Site.Language.Lang }}'; // Set language based on current site language
    this.page.title = '{{ .Title }}';
    this.callbacks = {
        onReady: [function() {
            if (this.language === 'pl') {
                DISQUS.reset({
                    reload: true,
                    config: function () {
                        this.language = 'pl';
                        this.page.language = 'pl';
                        this.page.title = '{{ .Title }}';
                    }
                });
            }
        }]
    };
    };
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://willhack-{{ if eq .Site.Language.Lang "pl" }}pl{{ else }}1{{ end }}.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
</script>
