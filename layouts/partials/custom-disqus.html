<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_config = function () {
        this.page.url = '{{ .Permalink }}';  
        this.page.identifier = '{{ .File.UniqueID }}'; 
        this.language = "{{ .Site.Language.Lang }}";
        
        // Ustawiamy tytuł na podstawie języka
        var titles = {
            'en': 'What do you think?',
            'pl': 'Co o tym myślisz?',
            'es': '¿Qué piensas?',
            'de': 'Was denkst du?'
        };
        this.page.title = titles[this.language] || titles['en'];
    };
    
    (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://{{ .Site.Language.Params.services.disqus.shortname }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
