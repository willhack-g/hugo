{{ $bgImage := .Site.Params.defaultBackgroundImage }}

<link rel="preload" as="image" href="{{ $bgImage | relURL }}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="hero-container">
  <img 
    src="/back_optimized_mobile.webp"
    srcset="/back_optimized_mobile.webp 480w, /back_optimized.webp 800w"
    sizes="(max-width: 480px) 100vw, 800px"
    width="800"
    height="450"
    class="hero-image"
    alt=""
    role="presentation"
    loading="eager"
    fetchpriority="high"
    decoding="async"
  >
  
  <div class="hero-content">
    <h1 class="text-white text-4xl md:text-5xl font-bold text-shadow mb-4">
      {{ .Site.Title }}
    </h1>
    <p class="text-white text-lg md:text-xl font-bold max-w-[800px] text-shadow">
      {{ .Site.Params.author.headline }}
    </p>
  </div>
</div>

<div class="recent-articles-section">
  {{ partial "recent-articles/main.html" . }}
</div>
