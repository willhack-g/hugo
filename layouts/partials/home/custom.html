{{ $bgImage := .Site.Params.defaultBackgroundImage }}

<div class="hero-container">
  <img 
    src="{{ $bgImage | relURL }}"
    class="hero-image"
    alt=""
    role="presentation"
    fetchpriority="high"
    decoding="async"
  >
  
  <div class="hero-content">
    <h1 class="text-white text-4xl md:text-5xl font-bold text-shadow mb-4">
      {{ .Site.Title }}
    </h1>
    <p class="text-white text-lg md:text-xl font-bold max-w-[800px] text-shadow">
      {{ .Site.Params.author.headline }}
    </p>
  </div>
</div>

<div class="recent-articles-section">
  {{ partial "recent-articles/main.html" . }}
</div>

<style>
.hero-container {
  position: relative;
  height: 450px;
  width: 100%;
  max-width: 1920px;
  margin: 0 auto;
  border-radius: 20px;
  overflow: hidden;
  transform: translate3d(0, 0, 0);
  backface-visibility: hidden;
  perspective: 1000px;
}

.hero-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: translate3d(0, 0, 0);
  backface-visibility: hidden;
  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d;
}

.hero-content {
  position: relative;
  z-index: 1;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  text-align: center;
  transform: translate3d(0, 0, 0);
}

.text-shadow {
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}
</style>
