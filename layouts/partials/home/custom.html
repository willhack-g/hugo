<div class="hero-section">
  <div class="hero-background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('{{ .Site.Params.defaultBackgroundImage | relURL }}'); background-size: cover; background-position: center;">
    <style>
      @media (max-width: 767px) {
        .hero-background {
          background-image: url('{{ replace (.Site.Params.defaultBackgroundImage | relURL) ".webp" "_mobile.webp" }}') !important;
        }
      }
    </style>
  </div>
  <div class="hero-content">
    <h1>{{ .Site.Title }}</h1>
    <p>{{ .Site.Params.author.headline }}</p>
  </div>
</div>

<div class="recent-articles-section">
  {{ partial "recent-articles/main.html" . }}
</div>
