{{ if .HasChildren }}
<li>
  <button class="w-full text-left cursor-pointer" aria-label="{{ .Name }} - menu mobilne rozwijane">
    <div class="flex items-center justify-between">
      {{ if .Pre }}
      <span {{ if and .Pre .Name}} class="mr-1" {{ end }}>
        {{ partial "icon.html" .Pre }}
      </span>
      {{ end }}
      <div class="text-sm font-semibold text-gray-500 hover:text-gray-900 dark:text-neutral-400">
        {{ .Name | markdownify }}
      </div>
      <span class="ml-1">
        {{ partial "icon.html" "chevron-down" }}
      </span>
    </div>
  </button>
  <div class="hidden pl-2 ml-2 border-l border-neutral-200 dark:border-neutral-800" role="menu" aria-label="Podmenu mobilne {{ .Name }}">
    {{ range .Children }}
    <div class="mt-2" role="none">
      <a class="flex items-center text-gray-500 hover:text-gray-900 dark:text-neutral-400" href="{{ .URL }}"
         aria-label="{{ $.Name }}: {{ .Name }}"
         {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }}
         target="_blank"
         {{ end }}>
        {{ if .Pre }}
        <span {{ if and .Pre .Name}} class="mr-1" {{ end }}>
          {{ partial "icon.html" .Pre }}
        </span>
        {{ end }}
        <div class="text-sm font-medium">
          {{ .Name | markdownify }}
        </div>
      </a>
    </div>
    {{ end }}
  </div>
</li>
{{ else }}
<li>
  <a class="flex items-center text-gray-500 hover:text-gray-900 dark:text-neutral-400"
     href="{{ .URL }}"
     aria-label="{{ .Name }} - przejdÅº do sekcji"
     {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }}
     target="_blank"
     {{ end }}>
    {{ if .Pre }}
    <span {{ if and .Pre .Name}} class="mr-1" {{ end }}>
      {{ partial "icon.html" .Pre }}
    </span>
    {{ end }}
    <div class="text-sm font-semibold">
      {{ .Name | markdownify }}
    </div>
  </a>
</li>
{{ end }}
