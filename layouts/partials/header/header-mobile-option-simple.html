<li class="mt-1">
    <a href="{{ .URL }}" 
    {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }} 
    target="_blank" rel="noopener noreferrer"
    {{ end }} 
    class="flex items-center text-gray-500 hover:text-primary-600 dark:hover:text-primary-400"
    aria-label="{{ .Name | markdownify }}{{ if .Title }} - {{ .Title }}{{ end }}{{ if .Post }} - {{ .Post }}{{ end }}">
        {{ if .Pre }}
        <div {{ if and .Pre .Name}} class="mr-2" {{ end }} aria-hidden="true">
            {{ partial "icon.html" .Pre }}
        </div>
        {{ end }}
        <p class="text-bg font-bg" title="{{ .Title }}">
            {{ .Name | markdownify }}
        </p>
    </a>
</li>
