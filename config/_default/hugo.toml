baseURL = 'https://willhack.top'
canonicalURL = 'https://willhack.top'
theme = "blowfish"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableRobotsTXT = true
summaryLength = 30
buildDrafts = false
buildFuture = false
enableEmoji = true
googleAnalytics = "G-7SL7HVPDGL"


[pagination]
pagerSize = 100

[imaging]
anchor = "smart"
resampleFilter = "CatmullRom"
quality = 85

[mediaTypes]
[mediaTypes."image/avif"]
suffixes = ["avif"]
[mediaTypes."image/webp"]
suffixes = ["webp"]

[taxonomies]
    tag = "tags"
    category = "categories"
    author = "authors"
    series = "series"
  
[sitemap]
changefreq = "always"
filename = "sitemap.xml"
priority = 0.5

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
